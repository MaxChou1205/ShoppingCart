<div class="card">
  <div class="row">
    <div class="col-md-8 cart">
      <div class="title">
        <div class="row">
          <div class="col">
            <h4><b>Shopping Cart</b></h4>
          </div>
          <div class="col align-self-center text-right text-muted">{{items.length}} items</div>
        </div>
      </div>
      <div class="row" *ngFor="let item of items;let i = index">
        <div class="row main align-items-center">
          <div class="col-2"><img class="img-fluid" src="../../assets/160x120.png"></div>
          <div class="col">
            <div class="row text-muted">{{item.name}}</div>
            <div class="row">{{item.description}}</div>
          </div>
          <div class="col">
            <a href="#" (click)="removeItem(item.id)">-</a>
            <a href="#" class="border">{{item.amount}}</a>
            <a href="#" (click)="addItem(item.id)">+</a>
          </div>
          <div class="col">$ {{item.price}}</div>
        </div>
      </div>
    </div>
    <div class="col-md-4 summary">
      <div>
        <h5><b>Summary</b></h5>
      </div>
      <hr>
      <div class="row" *ngFor="let item of items;let i = index">
        <ng-container *ngIf="item.amount>0">
          <div class="col" style="padding-left:0;">{{item.name}}</div>
          <div class="col text-right">$ {{item.price * item.amount}}</div>
        </ng-container>
      </div>
      <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
        <div class="col">TOTAL PRICE</div>
        <div class="col text-right">$ {{totalPrice}}</div>
      </div>
      <button class="btn" [disabled]="totalPrice==0" (click)="checkout()">CHECKOUT</button>
    </div>
  </div>
</div>
