<div class="app-body">
  <main class="main d-flex align-items-center p-0 vh-100">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group login-form">
            <div class="card p-4">
              <div class="card-body">
                <form method="post">
                  <h1>Shopping Cart</h1>
                  <p class="text-muted">Login please.</p>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Username" name="username" autocomplete="username" [(ngModel)]="username" required>
                  </div>
                  <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Password" name="pwd" autocomplete="off" [(ngModel)]="pwd" required>
                  </div>
                  <div class="d-flex" style="justify-content:flex-end">
                      <button type="submit" class="btn btn-primary px-4" (click)="login()">Login</button>
                  </div>
                  <div class="row mt-2">
                    <div class="col-12">
                      <div class="invalid-feedback" [class.d-block]="errorMessage">{{errorMessage}}&nbsp;</div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
